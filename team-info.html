<!DOCTYPE html>
<html lang="en">

<body>
  <header>

        <a href="applications.html">Applications</a>
      </nav>
    </div>
    <hr>
  </header>
  <main>
    <div class="content-wrapper">
      <aside class="sidebar">
        <button onclick="showSection('ladder')">Ladder</button>
        <button onclick="showSection('division-info')">Division Information</button>
        <button onclick="showSection('player-profiles')">Player Profiles</button>
      </aside>
      <section id="ladder" class="content-section">
        <h2>Ladder</h2>
      </section>
      <section id="division-info" class="content-section" style="display:none;">

      <section id="player-profiles" class="content-section" style="display:none;">

  <footer>

  <script src="assets/scripts/ladder.js"></script>
  <script src="assets/scripts/divisions.js"></script>
  <script src="assets/scripts/players.js"></script>
  <script>
    function showSection(sectionId) {
      const sections = document.querySelectorAll('.content-section');
      sections.forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }
  </script>
</body>
